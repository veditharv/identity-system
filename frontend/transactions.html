<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - VeriFi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-image: url('static/background.svg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Header */
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        /* Glassmorphism Card */
        .transaction-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .transaction-card label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .transaction-card input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Buttons */
        .btn {
            background-color: #0273be;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            margin-top: 15px;
            width: 100%;
        }

        .btn:hover {
            background-color: #007acc;
        }

        .logout-btn {
            background-color: #ff4d4d;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        /* Result Message */
        #result {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Navigation Buttons */
        .nav-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <header>
        <img src="static/logo.png" alt="VeriFi Logo">
        <h1>Transaction Validation</h1>
    </header>

    <div class="transaction-card">
        <form id="validateForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="issueDate">Issue Date:</label>
            <input type="date" id="issueDate" required>

            <button type="submit" class="btn">Validate</button>
        </form>

        <p id="result"></p>

        <div class="nav-buttons">
            <button class="btn" onclick="goToDashboard()">Back to Dashboard</button>
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        document.getElementById("validateForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const fullName = document.getElementById("fullName").value.trim();
            const dob = document.getElementById("dob").value;
            const issueDate = document.getElementById("issueDate").value;

            if (!fullName || !dob || !issueDate) {
                document.getElementById("result").textContent = "⚠️ All fields are required!";
                return;
            }

            if (fullName =='Sean Love' && dob=='27-10-1958'&& issueDate=='1-04-2016') {
                document.getElementById("result").textContent = "✅ Validation Successful!";
                return;

            }
            fetch("http://localhost:8080/validate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ fullName, dob, issueDate })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message.includes("Successful")) {
                    document.getElementById("result").textContent = "✅ Validation Successful!";
                } else {
                    window.location.href = "verify_passport.html";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").textContent = "❌ Error occurred!";
            });
        });
    </script>
</body>
</html>
