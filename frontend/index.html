<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriFi</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-image: url('frontend/static/background.svg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }
        
        .logo {
            padding: 0 15px;
            width: 50px;
            height: auto;
        }
        
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            font-family: "Acme", sans-serif;
            height:80px;
        }
        
        h1 {
            font-weight: 500;
            font-size: 3rem;
            font-family: 'Acme', sans-serif;
        }
        
        h2 {
            font-family: 'Acme', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        
        p {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }
        
        section {
            display: flex;
            justify-content: space-between;
        }
        
        nav {
            width: 40%;
            padding: 10px;
        }
        
        .illustration {
            width: 100%;
            max-width: 450px;
            height: auto;
            padding-left: 40px;
        }
        
        article {
            width: 60%;
            text-align: center;
            padding-top:0%;
        }
        
        .btn {
            display: inline-block;
            background-color: #0273be;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1.75rem;
            font-family: 'Acme', sans-serif;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background-color: #007acc;
        }
        
        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            section {
                flex-wrap: wrap;
                text-align: center;
            }
        
            nav, article {
                width: 100%;
            }
        
            .illustration {
                max-width: 80%;
                margin: 0 auto;
            }
        }        
    </style>
</head>
<body>
    <header>
        <img src="static/VeriFi2.svg" alt="VeriFi logo" class="logo">
        <h1>VeriFi</h1>
    </header>
    <section>
        <nav>
            <img src="static/image.svg" alt="Illustration" class="illustration">
        </nav>
        <article>
            <h2>Secure, Decentralized Identity Verification</h2>
            <p>Empowering users with privacy-first KYC/AML solutions using Self-Sovereign Identity, Smart Contracts, and AI-enhanced security.</p>
            <div id="g_id_onload"
     data-client_id="559783410613-932vr8a8u6s6sv31k2hl1n614tdin06p.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-theme="outline"
     data-size="large">
</div>

            <div class="g_id_signin" data-type="standard"></div>
        </article>
    </section>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
    function handleCredentialResponse(response) {
        console.log("Google Sign-In Response:", response.credential);
        sessionStorage.setItem("google_token", response.credential);
        window.location.href = "dashboard.html"; 
    }
</script>

</body>
</html>
